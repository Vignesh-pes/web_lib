<h2>Available Books</h2>

{% if books %}
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}
        <a href="{{ url_for('member.borrow_book', book_id=book.id) }}">
            Borrow
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No books available</p>
{% endif %}
