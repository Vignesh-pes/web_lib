<h2>All Books</h2>

<form method="post">
    <input name="title" placeholder="Book Title" required>
    <input name="author" placeholder="Author" required>
    <button type="submit">Add Book</button>
</form>

<hr>

{% if books %}
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}
        {% if book.available %}
        (Available)
        {% else %}
        (Issued)
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No books found.</p>
{% endif %}

<br>
<a href="{{ url_for('admin.dashboard') }}">Back</a>
