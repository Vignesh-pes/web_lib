<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>

<h2>Users</h2>

{% if users %}
    <ul>
        {% for user in users %}
            <li>
                <strong>Name:</strong> {{ user.name }} <br>
                <strong>Email:</strong> {{ user.email }}
            </li>
            <hr>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}

</body>
</html>
